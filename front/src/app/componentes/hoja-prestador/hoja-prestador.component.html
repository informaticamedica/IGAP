<nav>
  <div style="padding: 4%">
    <div class="container">
      <h1>Global por Prestador</h1>

      <div class="row">
        <br />
        <div class="col" style="min-width: 300px">
          <ngx-slider
            [(value)]="valAsisMin"
            [(highValue)]="valAsisMax"
            [(ngModel)]="evalAsis"
            (ngModelChange)="onChange($event, 'Decilo Asistencial')"
            [options]="opcAsis"
          ></ngx-slider>

          <br />

          <br />
          <br />
        </div>
        <div class="col" style="min-width: 300px">
          <ngx-slider
            [(value)]="valFactMin"
            [(highValue)]="valFactMax"
            [(ngModel)]="evalFact"
            (ngModelChange)="onChange($event, 'Decilo Facturación')"
            [options]="opcFact"
          ></ngx-slider>

          <br />

          <br />
          <br />
        </div>
        <div class="col" style="min-width: 300px">
          <ngx-slider
            [(value)]="valGlobMin"
            [(highValue)]="valGlobMax"
            [(ngModel)]="evalGlob"
            (ngModelChange)="onChange($event, 'Decilo Global')"
            [options]="opcGlob"
          ></ngx-slider>

          <br />

          <br />
          <br />
        </div>
      </div>

      <div class="row">
        <div class="col" style="min-width: 300px">
          <autocompletar
            [placeholder]="['UGL']"
            [data]="Ugls"
            (output)="addItem($event, 'UGL')"
            (clear)="limpiar($event, 'UGL')"
          ></autocompletar>
        </div>
        <div class="col" style="min-width: 300px">
          <autocompletar
            [placeholder]="['Prestador']"
            [data]="Prestadores"
            (output)="addItem($event, 'Prestador')"
            (clear)="limpiar($event, 'Prestador')"
          ></autocompletar>
        </div>
        <div class="col">
          <button mat-raised-button color="primary" (click)="calcular()">
            Calcular
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
