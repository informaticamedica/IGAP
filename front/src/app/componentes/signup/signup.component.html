<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card>
        <mat-card-header>
            <!-- <mat-card-title>Autenticación</mat-card-title> -->
        </mat-card-header>

        <form [formGroup]="form" class="example-form">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Usuario</mat-label>
                    <input matInput formControlName="Username">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <mat-label>Contraseña</mat-label>
                    <input matInput type="password" formControlName="Password">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <mat-label>Repetir contraseña</mat-label>
                    <input matInput type="password" formControlName="rePassword">
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <mat-label>Nombre</mat-label>
                    <input matInput  formControlName="Nombre">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="yellow" (click)="registrarse()" class="btn-block">Registrarse</button>
        </form>
        <br>
        <a [routerLink]="['/signin']">
            Ingresar
        </a>
        <!-- <button mat-button routerlink="signup" color="primary">Registrarse</button> -->

    </mat-card>

</div>
