<nav>
  <div style="padding: 4%">
    <div class="container">
      <h1>Global por UGL</h1>
    </div>

    <div class="row">
      <br />
      <div class="col" style="min-width: 300px">
        <!-- <mat-label>Comparador decilo Asistencial</mat-label> -->
        <ngx-slider
          [(value)]="valAsisMin"
          [(highValue)]="valAsisMax"
          [(ngModel)]="evalAsis"
          (ngModelChange)="onChange($event, 'Decilo Asistencial')"
          [options]="opcAsis"
        ></ngx-slider>

        <br />
        <!-- {{ evalAsis }} -->
        <br />
        <br />
      </div>
      <div class="col" style="min-width: 300px">
        <!-- <mat-label>Comparador decilo Administrativo</mat-label> -->
        <ngx-slider
          [(value)]="valFactMin"
          [(highValue)]="valFactMax"
          [(ngModel)]="evalFact"
          (ngModelChange)="onChange($event, 'Decilo Facturación')"
          [options]="opcFact"
        ></ngx-slider>

        <br />
        <!-- {{ evalFact }} -->
        <br />
        <br />
      </div>
      <div class="col" style="min-width: 300px">
        <!-- <mat-label>Comparador decilo Global</mat-label> -->
        <ngx-slider
          [(value)]="valGlobMin"
          [(highValue)]="valGlobMax"
          [(ngModel)]="evalGlob"
          (ngModelChange)="onChange($event, 'Decilo Global')"
          [options]="opcGlob"
        ></ngx-slider>

        <br />
        <!-- {{ evalGlob }} -->
        <br />
        <br />
      </div>

      <div class="col" style="min-width: 300px">
        <autocompletar
